<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title> SlideShow - jQuery </title>
</head>
    <link rel = "stylesheet" type = "text/css" href = "css/estilo.css">
    <script type = "text/javascript" src = "js/jquery.min.js"></script>
    <script type = "text/javascript" src = "js/slide.js"></script>  
</head>
<body>
    <!--Slide é o corpo do doc, .inicio responsável pela img e os botões direcionais
    .rodape onde ficará a contagem de imagens e legendas das mesmas-->
    <section class = "slide">
        <section class = "inicio">
            <button class = "btn1"> < </button>
            <button class = "btn2"> > </button>
            <img src = "" class = "imagem">
        </section>
        <section class = "rodape">
            <span class = "contar"></span>
        </section>
    </section>
</body>
</html>
